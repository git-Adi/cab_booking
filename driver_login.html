<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login</title>
  <link rel="stylesheet" href="/assets/driver_login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="/driver_signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Driver Login</h1>
    <form>
      <label for="driver-id">Driver ID</label>
      <input type="text" id="driver-id" name="driver-id">

      <label for="driver-email">Email Address</label>
      <input type="email" id="driver-email" name="driver-email">

      <label for="driver-password">Password</label>
      <input type="password" id="driver-password" name="driver-password">

      <input type="submit" value="Log In">
    </form>
  </main>
</body>
</html>
